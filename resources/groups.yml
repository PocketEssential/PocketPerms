#
#  You can add more groups, Just follow the format.
#

Member:
   Permissions:
    - "pocketmine.command.me"
    - "pocketmine.command.list"
Owner:
   Permissions:
    - "pocketmine.command.me"
    - "add.more.here.etc"
Admin:
   Permissions:
    - "pocketmine.command.me"
    - "pocketmine.command.list"
    - "pocketmine.command.ban"
    - "pocketmine.command.kick"